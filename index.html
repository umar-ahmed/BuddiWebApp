<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buddi Administrative Interface</title>
    
</head>
<body>
   <h2>Fill in the information below.</h2>
    <form method="POST" action="http://ec2-52-91-255-81.compute-1.amazonaws.com/api/v1/dogs">
       
        Reference Number: <input type="text" required name="reference_num" placeholder="Reference #">
        <br>
        
        Name: <input type="text" required name="name" placeholder="Animal Name">
        <br>
        
        Age: <input type="number" required name="age" placeholder="Age">
        <br>
        
        Size: <select name="size" id="">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <br>
        
        Gender: <br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <br>
        
        Breed: <input type="text" required name="breed" placeholder="Breed">
        <br>
        
        Color: <input type="text" required name="color" placeholder="Color">
        <br>
        
        Declawed: <input type="checkbox" required checked name="declawed" value="true">
        <br>
        
        Neutered: <input type="checkbox" required checked name="neutered" value="true">
        <br>
        
        <h3>Location Information</h3>
        <select name="location" id="location">
            <option value="{
    'name': 'Toronto East Animal Shelter',
    'lat': '43.7802905',
    'long': '-79.2416044',
    'phone_num': '4163387297'
  }">Toronto East Animal Shelter</option>
           
            <option value="{
    'name': 'Toronto North Animal Shelter and Spay Neuter Clinic',
    'lat': '43.7534575',
    'long': '-79.4829066',
    'phone_num': '4163387297'
  }">Toronto North Animal Shelter and Spay Neuter Clinic</option>
           
            <option value="{
    'name': 'Toronto West Animal Shelter',
    'lat': '43.6280322',
    'long': '-79.551086',
    'phone_num': '4163387297'
  }">Toronto West Animal Shelter</option>
           
            <option value="{
    'name': 'Toronto South Animal Shelter',
    'lat': '43.6350179',
    'long': '-79.4176554',
    'phone_num': '4163387297'
  }">Toronto South Animal Shelter</option>
        </select>
        <br>
        
        Intake Date: <input type="date" required name="intake_date">
        <br>
        
        <h3>Ranking Factors</h3>
        Noise Level: <input type="range" required name="noise_level" min="0" max="9">
        <br>
        
        Activity Level: <input type="range" required name="activity_level" min="0" max="9">
        <br>
        
        Friendliness: <input type="range" required name="friend_level" min="0" max="9">
        <br>
        
        Training Level: <input type="range" required name="train_level" min="0" max="9">
        <br>
        
        Health: <input type="range" required name="health_level" min="0" max="9">
        <br>
        <br>
        
        Description: <br>
        <textarea name="description" id="" cols="50" rows="10" required></textarea>
        <br>
        <br>
        
        <input type="submit" value="Submit">
        
    </form>
    
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
